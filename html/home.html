<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instacopy</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="instacopy-wrap">
        <div class="instaphone">
            <img src="../img/phone.png" alt="Demonstrando o Instacopy">
        </div>
        <div class="instacopy-main">
            <div class="group">
                <img class="logo"src="../img/instacopy.png" alt="Logo do Instacopy">
                <div class="profilepic">
                    <img src="../img/manficticious.jpeg" alt="Sua foto de perfil">
                </div>
                <button onclick="window.alert('Sessão continuada!');" class="btn">Continuar como Fulano de Tal</button>
                <button onclick="window.alert('Sessão encerrada!');" class="btn2">Encerrar sessão atual</button>
            </div>
            <div class="group">
                <p class="not-account">Você não é Fulano de Tal?</p>
                <p class="notaccount">
                    <span class="linkblue">Alternar contas</span>
                    ou
                    <span class="linkblue">Inscreva-se</span>
                </p>
            </div>
            <div class="getapp">
                <p class="downloadnow">Baixe o aplicativo</p>
                <div class="downloadhere">
                    <a href="#" class="download-app"></a>
                    <a href="#" class="download-app"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
